
<div class="col-md-12">
  <h2>Questions</h2>
  <table class='table table-striped'>
    <thead><h2>Questions</h2><thead>
    <tr ng-repeat='question in questions'>
      <td>{{$index + 1}}</td>
      <td style='width:35%'>{{question.info}}</td>
      <td><p ng-show='question.answered === true'><strong>Answered</strong>: {{question.answer}}</p>
        <div ng-show='question.answered === false' class='form form-line'>
         <input style='width:70%'type="textarea" placeholder="Enter answer here" ng-model='question.answer'>

        <a class='btn btn-info btn-sm' ng-click='saveAnswer(question, $index)'>
          Answer question
        </a>
      </div>
     </td>
    </tr>
  </table>
</div>
